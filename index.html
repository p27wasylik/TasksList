<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/div.css">
    <script defer src="js/script.js"></script>
    <title>Lista zadań</title>
</head>

<body class="body">
    <h1 class="body__h1">Lista zadań</h1>
    <div class="div">
        <h2 class="body__h2">Dodaj nowe zadanie</h2>
    </div>
    <section class="section">
        <form class="form js-form">
            <input type="text" class="form__input js-newTask" placeholder="Co jest do zrobienia?" autofocus>
            <button class="form__button js-addNewTask">Dodaj zadanie</button>
        </form>
    </section>
    <div class="div">
        <h2 class="div__h2">Lista zadań</h2>
        <div class="div__buttons js-buttons">
            <a class="div__button js-hideShowButton" href="">ukryj zakończone</a>
            <a class="div__button js-doneButton" href="">ukończ wszystkie</a>
        </div>
    </div>
    <section class="section">
        <ul class="section__ul js-tasksList">
        </ul>
    </section>
</body>

</html>
